<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors! </h1>
    </header>

    <div>
        <div class="game-area">
            <h2>What will you choose?</h2>
            <div id="hidden-div"><span id="win-or-lose"></span></div>
            <div class="choice-div left-div">
                <p>You: <span id="user-choice"></span></p>
                <img id="player-image" src="/assets/images/paper.jpg" alt="Paper">
            </div>
            <div class="choice-div right-div">
                <p>Computer: <span id="computer-choice"></span></p>
                <img id="computer-image" src="/assets/images/rock.jpg" alt="Rock">
            </div>
                
            <button class="button" id="rock" data-type="rock">Rock <i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="button" id="paper" data-type="paper">Paper <i class="fa-regular fa-hand"></i></button>
            <button class="button" id="scissors" data-type="scissors">Scissors <i class="fa-regular fa-hand-scissors"></i></button>
            <div>
                <span id="result"></span>
                <p>Your score: <span id="your-score">0</span></p>
                <p>Computer score: <span id="computer-score">0</span></p>
            </div>
            <button id="reset">RESTART GAME</button>
        </div>
    </div>




    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/19e9aeb4f6.js" crossorigin="anonymous"></script>
</body>
</html>
