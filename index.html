<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors! </h1>
    <div>
        <div class="game-area">
            <h2>What will you choose?</h2>
            <div>
                <p>You Chose: <span id="user-choice"></span></p>
            </div>
            <div class="computer-choice">
                <p>Computer Chose: <span id="computer-choice"></span></p>
            </div>
                
            <button class="button" id="rock">Rock<i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="button" id="paper">Paper <i class="fa-regular fa-hand"></i></button>
            <button class="button" id="scissors">Scissors <i class="fa-regular fa-hand-scissors"></i></button>
            <div>
                <p>Result: <span id="result"></span></p>
                <p>Your score: <span id="your-score">0</span></p>
                <p>Computer score: <span id="computer-score">0</span></p>
            </div>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/19e9aeb4f6.js" crossorigin="anonymous"></script>
</body>
</html>
